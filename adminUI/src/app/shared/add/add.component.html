<form [formGroup]="options">
    <h1 mat-dialog-title> Catalogs </h1>
    <div mat-dialog-content>
        <div *ngFor="let config of data.columnConfigs">
            <div *ngIf="!config.isHidden && config.type === 'combo'">
                <mat-form-field appearance="fill">
                    <mat-select [formControlName]="config.id" required>
                        <mat-option *ngFor="let item of config.data" [value]="item.id"> {{ item.name }} </mat-option>
                    </mat-select>
                    <mat-label>{{ config.name }}</mat-label>
                </mat-form-field>
            </div>

            <div *ngIf="!config.isHidden && config.type === 'text'">
                <mat-form-field appearance="fill">
                    <mat-label>{{ config.name }}</mat-label>
                    <input autocomplete="off" type="text"[formControlName]="config.id"  matInput>
                </mat-form-field>
            </div>

        </div>
    </div>
    <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>Ok</button>
    </div>
</form>
