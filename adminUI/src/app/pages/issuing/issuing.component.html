<table mat-table [dataSource]="issuingBooks" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- issue_code Column -->
    <ng-container matColumnDef="issue_code">
      <th mat-header-cell *matHeaderCellDef> № </th>
      <td mat-cell *matCellDef="let element"> {{element.issue_code}} </td>
    </ng-container>
  
    <!-- subscriber_code Column -->
    <ng-container matColumnDef="subscriber_code">
      <th mat-header-cell *matHeaderCellDef> id читателя </th>
      <td mat-cell *matCellDef="let element"> {{element.subscriber_code}} </td>
    </ng-container>
  
    <!-- book_code_branches Column -->
    <ng-container matColumnDef="book_code_branches">
      <th mat-header-cell *matHeaderCellDef> book_code_branches </th>
      <td mat-cell *matCellDef="let element"> {{element.book_code_branches}} </td>
    </ng-container>

    <!-- pickup_date Column -->
    <ng-container matColumnDef="pickup_date">
      <th mat-header-cell *matHeaderCellDef> Дата выдачи </th>
      <td mat-cell *matCellDef="let element"> {{element.pickup_date}} </td>
    </ng-container>
  
    <!-- return_date Column -->
    <ng-container matColumnDef="return_date">
      <th mat-header-cell *matHeaderCellDef> Дата возврата </th>
      <td mat-cell *matCellDef="let element"> {{element.return_date}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="delite(element.issue_code)" class="button" mat-flat-button color="primary">
          Удалить
        </button>
        <button (click)="edit(element)" class="button" mat-flat-button color="primary">
          Изменить
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div class="example-button-row">
    <button (click)="onchange()" class="button" mat-flat-button color="primary">ADD</button>
  </div>
