<table mat-table [dataSource]="booksToBranches" class="mat-elevation-z8">
  <!-- department_name Column -->
  <ng-container matColumnDef="department_name">
    <th mat-header-cell *matHeaderCellDef>department_name</th>
    <td mat-cell *matCellDef="let element">{{ element.department_name }}</td>
  </ng-container>

  <!-- name_book Column -->
  <ng-container matColumnDef="name_book">
    <th mat-header-cell *matHeaderCellDef>name_book</th>
    <td mat-cell *matCellDef="let element">{{ element.name_book }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
