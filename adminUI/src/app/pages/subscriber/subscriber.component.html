<table mat-table [dataSource]="subscribers" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- subscriber_code Column -->
    <ng-container matColumnDef="subscriber_code">
      <th mat-header-cell *matHeaderCellDef> № </th>
      <td mat-cell *matCellDef="let element"> {{element.subscriber_code}} </td>
    </ng-container>
  
    <!-- full_name Column -->
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef> ФИО </th>
      <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
    </ng-container>
  
    <!-- library_card Column -->
    <ng-container matColumnDef="library_card">
      <th mat-header-cell *matHeaderCellDef> № читательского билета </th>
      <td mat-cell *matCellDef="let element"> {{element.library_card}} </td>
    </ng-container>   

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="delite(element.subscriber_code)" class="button" mat-flat-button color="primary">
          Удалить
        </button>
        <button (click)="edit(element)" class="button" mat-flat-button color="primary">
          Изменить
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="example-button-row">
    <button (click)="onchange()" class="button" mat-flat-button color="primary">ADD</button>
  </div>
