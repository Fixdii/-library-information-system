<table mat-table [dataSource]="returnDateOfBooks" class="mat-elevation-z8">
  <!-- full_name Column -->
  <ng-container matColumnDef="full_name">
    <th mat-header-cell *matHeaderCellDef>full_name</th>
    <td mat-cell *matCellDef="let element">{{ element.full_name }}</td>
  </ng-container>

  <!-- name_book Column -->
  <ng-container matColumnDef="name_book">
    <th mat-header-cell *matHeaderCellDef>name_book</th>
    <td mat-cell *matCellDef="let element">{{ element.name_book }}</td>
  </ng-container>

  <!-- return_date Column -->
  <ng-container matColumnDef="return_date">
    <th mat-header-cell *matHeaderCellDef>return_date</th>
    <td mat-cell *matCellDef="let element">{{ element.return_date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
