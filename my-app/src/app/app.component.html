<header>
  <mat-tab-group>
    <mat-tab label="Книги"> 
      <app-books [books]="books"></app-books>
    </mat-tab>
    <mat-tab label="Отделения">
      <app-departments [departments]="departments"></app-departments>
    </mat-tab>
    <mat-tab label="Каталог">
      <app-catalog [catalogs]="catalogs"></app-catalog>
    </mat-tab>
    <mat-tab label="Пользователи">
      <app-subscriber [subscribers]="subscribers"></app-subscriber>
    </mat-tab>
    <mat-tab label="Выдача книг">
      <app-issuing [issuingBooks]="issuingBooks"></app-issuing>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="request">
          subscribersBook
        </span>
      </ng-template>
      <app-subscribers-books [subscribersBook]="subscribersBook"></app-subscribers-books>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="request">
          returnDateOfBooks
        </span>
      </ng-template>
      <app-return-date-of-books [returnDateOfBooks]="returnDateOfBooks"></app-return-date-of-books>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="request">
          booksToBranches
        </span>
      </ng-template>
      <app-books-to-branches [booksToBranches]="booksToBranches"></app-books-to-branches>
    </mat-tab>
  </mat-tab-group>
</header>
