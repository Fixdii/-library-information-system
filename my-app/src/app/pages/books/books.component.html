<table mat-table [dataSource]="books" class="mat-elevation-z8">
  <!-- book_code Column -->
  <ng-container matColumnDef="book_code">
    <th mat-header-cell *matHeaderCellDef>book_code</th>
    <td mat-cell *matCellDef="let element">{{ element.book_code }}</td>
  </ng-container>

  <!-- name_book Column -->
  <ng-container matColumnDef="name_book">
    <th mat-header-cell *matHeaderCellDef>name_book</th>
    <td mat-cell *matCellDef="let element">{{ element.name_book }}</td>
  </ng-container>

  <!-- author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>author</th>
    <td mat-cell *matCellDef="let element">{{ element.author }}</td>
  </ng-container>

  <!-- rack_number Column -->
  <ng-container matColumnDef="rack_number">
    <th mat-header-cell *matHeaderCellDef>rack_number</th>
    <td mat-cell *matCellDef="let element">{{ element.rack_number }}</td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef style="padding-left: 95px;">Кнопки</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="delite(element.book_code)" class="button" mat-flat-button color="primary">
        Удалить
      </button>
      <button (click)="edit(element)" class="button" mat-flat-button color="primary">
        Изменить
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="example-button-row">
  <button (click)="onchange()" class="button" mat-flat-button color="primary">
    ADD
  </button>
</div>
