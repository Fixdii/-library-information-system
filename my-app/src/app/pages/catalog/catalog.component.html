<table mat-table [dataSource]="catalogs" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- book_code_branches Column -->
    <ng-container matColumnDef="book_code_branches">
      <th mat-header-cell *matHeaderCellDef> book_code_branches </th>
      <td mat-cell *matCellDef="let element"> {{element.book_code_branches}} </td>
    </ng-container>
  
    <!-- book_code Column -->
    <ng-container matColumnDef="book_code">
      <th mat-header-cell *matHeaderCellDef> book_code </th>
      <td mat-cell *matCellDef="let element"> {{element.book_code}} </td>
    </ng-container>
  
    <!-- department_code Column -->
    <ng-container matColumnDef="department_code">
      <th mat-header-cell *matHeaderCellDef> department_code </th>
      <td mat-cell *matCellDef="let element"> {{element.department_code}} </td>
    </ng-container>

    <!-- inventory_number Column -->
    <ng-container matColumnDef="inventory_number">
      <th mat-header-cell *matHeaderCellDef> inventory_number </th>
      <td mat-cell *matCellDef="let element"> {{element.inventory_number}} </td>
    </ng-container>
  
    <!-- rack_number Column -->
    <ng-container matColumnDef="rack_number">
      <th mat-header-cell *matHeaderCellDef> rack_number </th>
      <td mat-cell *matCellDef="let element"> {{element.rack_number}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 95px;">Кнопки</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="delite(element.book_code_branches)" class="button" mat-flat-button color="primary">
          Удалить
        </button>
        <button (click)="edit(element)" class="button" mat-flat-button color="primary">
          Изменить
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="example-button-row">
    <button (click)="onchange()" class="button" mat-flat-button color="primary">ADD</button>
  </div>
