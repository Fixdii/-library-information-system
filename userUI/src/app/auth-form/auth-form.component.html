<div class="formAuth">
  <h1 mat-dialog-title>Вход</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" class="form-horizontal" role="form">
    <div class="form-group col-sm-12">
      <label for="inputName3" class="control-label">Имя</label>
      <div class="col-sm-12">
        <input class="form-control" formControlName="full_name" name="full_name" id="inputName3" placeholder="ФИО">
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label for="inputPassword3" class="control-label">№ читательского билета</label>
      <div class="col-sm-12">
        <input class="form-control" formControlName="cardNumber" name="cardNumber" id="inputPassword3" placeholder="№ читательского билета">
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button type="button" [disabled]="!formGroup.valid" (click)="submit()" class="btn btn-primary">Войти</button>
  <button type="button" mat-button [mat-dialog-close]="true" (click)="closeDialog(false)" class="btn btn-danger">Отмена</button>
</div>
</div>
